<script>

function openGallery(){
    let gallery = document.getElementById("photosapp");
    let screen = document.getElementById("screen");
    let apps = document.getElementById("apps");
    let taskgallery = document.getElementById("taskgallery");

    apps.style.display = "none"
    screen.style.height = "unset";
    gallery.style.display = "flex";
    taskgallery.setAttribute( "onClick", "javascript:closeGallery();" );

}

function closeGallery(){
    let gallery = document.getElementById("photosapp");
    let screen = document.getElementById("screen");
    let apps = document.getElementById("apps");
    let taskgallery = document.getElementById("taskgallery");

    apps.style.display = "block"
    screen.style.height = "100vh";
    gallery.style.display = "none";
    taskgallery.setAttribute( "onClick", "javascript:openGallery();" );

}

function windowsopen(){
    let windows = document.getElementById("windowsopened");

    if(windows.style.display == "none"){
        windows.style.display = "block";
    }else{
        windows.style.display = "none";
    }

}

function windowsopenn(){
    let windows = document.getElementById("windowsopened");

    if(windows.style.display == "block"){
        windows.style.display = "none";
    }

}

function daralt(){
    let genislet = document.getElementsByClassName("photosdiv");
    let maindiv = document.getElementsByClassName("photosmaindiv");
    maindiv[0].style.justifyContent = "center";
    for (let index = 0; index < genislet.length; index++) {
        const element = genislet[index];
        element.style.width = "80%";
    }

}

function genislet(){
    let genislet = document.getElementsByClassName("photosdiv");
    let maindiv = document.getElementsByClassName("photosmaindiv");
    maindiv[0].style.justifyContent = "space-between";
    for (let index = 0; index < genislet.length; index++) {
        const element = genislet[index];
        element.style.width = "48%";
    }

}


window.onscroll = function() {myFunction()};

}
